{% extends 'shop/navbar.html' %}

{% block title %} About Us {% endblock %}

{% block body %}
{% load static %}

<div class="container my-5">
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                 <img src="/media//{{ product.image }}">

            </div>
             <a class="btn btn-danger my-3" href="#">Buy</a>
             <a class="btn btn-warning" href="#"> <i class="fa fa-cart-shopping"></i></a>

        </div>

            <h2>{{ product.product_name }}</h2>
            <h5>$ <span class="text-danger">{{product.price}}</span></h5>
            <p class="text-gray">{{ product.desc }}</p>
        </div>




    </div>



</div>





{% endblock %}
